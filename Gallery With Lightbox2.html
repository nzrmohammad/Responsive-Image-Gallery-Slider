<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gallery Project with Lightbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="gallery-title">
                    <h2>Gallery with Lightbox</h2>
                </div>
            </div>
            <div class="row">
                <div class="gallery">
                    <figure class="card">
                        <a href="images/lakeview-elegance.png" data-lightbox="gallery" data-title="Lakeview Elegance">
                            <img src="images/lakeview-elegance.png" alt="Lakeview Elegance preview">
                        </a>
                    </figure>
                    <figure class="card">
                        <a href="images/skyline-oasis.png" data-lightbox="gallery" data-title="Skyline Oasis">
                            <img src="images/skyline-oasis.png" alt="Skyline Oasis preview">
                        </a>
                    </figure>
                    <figure class="card">
                        <a href="images/villa-verde.png" data-lightbox="gallery" data-title="Villa Verde">
                            <img src="images/villa-verde.png" alt="Villa Verde preview">
                        </a>
                    </figure>
                    <figure class="card">
                        <a href="images/vista-paradiso.png" data-lightbox="gallery" data-title="Vista Paradiso">
                            <img src="images/vista-paradiso.png" alt="Vista Paradiso preview">
                        </a>
                    </figure>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>
    </body>
    
</html>
